<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with UCLA blue gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2774AE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e5a8a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="personGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f0f9ff;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="200" cy="200" r="200" fill="url(#bgGradient)" />
  
  <!-- Person silhouette -->
  <g transform="translate(200, 200)">
    <!-- Head -->
    <circle cx="0" cy="-40" r="45" fill="url(#personGradient)" />
    
    <!-- Body -->
    <ellipse cx="0" cy="40" rx="65" ry="85" fill="url(#personGradient)" />
    
    <!-- Shoulders -->
    <ellipse cx="0" cy="10" rx="80" ry="40" fill="url(#personGradient)" />
  </g>
  
  <!-- Decorative elements -->
  <circle cx="320" cy="80" r="8" fill="rgba(255,255,255,0.3)" />
  <circle cx="80" cy="320" r="12" fill="rgba(255,255,255,0.2)" />
  <circle cx="350" cy="300" r="6" fill="rgba(255,255,255,0.4)" />
  <circle cx="50" cy="100" r="10" fill="rgba(255,255,255,0.25)" />
</svg>